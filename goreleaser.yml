version: 2

project_name: readings

before:
  hooks:
    - go mod tidy
    - mkdir -p completions
    - sh -c 'go run ./cmd/readings completion bash > completions/readings.bash'
    - sh -c 'go run ./cmd/readings completion zsh > completions/readings.zsh'
    - sh -c 'go run ./cmd/readings completion fish > completions/readings.fish'

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    main: ./cmd/readings
    binary: readings
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}

nfpms:
  - id: packages
    package_name: readings
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    vendor: Ghanem
    maintainer: Ghanem <abdoghanem160@gmail.com>
    description: CLI for managing reading lists from Notion.
    license: MIT
    formats:
      - deb
      - archlinux
    bindir: /usr/bin
    contents:
      - src: ./README.md
        dst: /usr/share/doc/readings/README.md
      - src: ./LICENSE
        dst: /usr/share/doc/readings/LICENSE
      - src: ./completions/readings.bash
        dst: /usr/share/bash-completion/completions/readings
      - src: ./completions/readings.zsh
        dst: /usr/share/zsh/site-functions/_readings
      - src: ./completions/readings.fish
        dst: /usr/share/fish/vendor_completions.d/readings.fish

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
